name: CI Test

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/pyproject.toml"
      - "**/poetry.lock"
      - "app/**"
      - "alembic/**"

  push:
    paths:
      - "**/pyproject.toml"
      - "**/poetry.lock"
      - "app/**"
      - "alembic/**"

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9"]

    services:
      postgres:
        image: postgres

        env:
          POSTGRES_USER: decrypto_user
          POSTGRES_PASSWORD: decrypto_password
          POSTGRES_DB: decrypto_test

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

        ports:
          - 5432:5432

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv if cache exists
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies if cache does not exist
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Run tests
        env:
          PROJECT_NAME: "Decrypto"
          SECRET_KEY: "58ca50d1ced0317f38781111481d6daf10e41e925ebf70acf357dfb8b678e208"
          FIRST_SUPERUSER: "username@example.com"
          FIRST_SUPERUSER_PASSWORD: "user_password"
          FIRST_SUPERUSER_NAME: "Username"
          USERS_OPEN_REGISTRATION: "True"
          POSTGRES_SERVER: "postgres:5432"
          POSTGRES_USER: "decrypto_user"
          POSTGRES_PASSWORD: "decrypto_password"
          POSTGRES_TEST_DB: "decrypto_test"

        run: |
          source .venv/bin/activate
          python app/tests_pre_start.py
          pytest --cov=app --cov-report=term-missing app/tests
